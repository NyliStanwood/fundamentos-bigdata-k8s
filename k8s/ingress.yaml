apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /flights/delays/predict_kafka
            pathType: Prefix
            backend:
              service:
                name: flask-svc
                port:
                  number: 5001
