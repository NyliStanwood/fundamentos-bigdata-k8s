# Flask Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  namespace: pc-k8s
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: flask-custom:3.5.3
          workingDir: /resources/web
          env:
            - name: PROJECT_HOME
              value: /resources
          ports:
            - containerPort: 5001
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "512Mi"
              cpu: "1"
      # No volumes needed; resources are in the image
      restartPolicy: Always
