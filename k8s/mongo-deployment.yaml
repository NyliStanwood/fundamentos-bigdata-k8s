# Mongo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: pc-k8s
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo-custom:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "example"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: resources
              mountPath: /resources
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "2Gi"
              cpu: "2"
            limits:
              memory: "2Gi"
              cpu: "2"
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
        - name: resources
          hostPath:
            path: /resources
        - name: data
          hostPath:
            path: /data
      restartPolicy: Always
