# Mongo Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: pc-k8s
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo-cust-c:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "example"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "512Mi"
              cpu: "1"
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-pvc
      restartPolicy: Always
