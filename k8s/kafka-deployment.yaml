# Kafka Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: pc-k8s
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:3.9.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@localhost:9093"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            # Keep 0.0.0.0 here so it listens on all interfaces
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            #  value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
            # DO NOT include CONTROLLER here. Use only the routable service name.
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-svc:9092"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            # This environment variable is often required by the apache/kafka image
            # to properly format the storage in KRaft mode
            - name: KAFKA_NODE_ID
              value: "1"
            - name: CLUSTER_ID
              value: "5L6g3nShT-eMCtK--X86sw"
          # env:
          #   - name: KAFKA_NODE_ID
          #     value: "1"
          #   - name: KAFKA_PROCESS_ROLES
          #     value: "broker,controller"
          #   # Use the service name for the quorum voters
          #   - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          #     value: "1@kafka-svc:9093"
          #   - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          #     value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          #   # Bind to all interfaces for listening
          #   - name: KAFKA_LISTENERS
          #     value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
          #   # This is what clients use to connect
          #   - name: KAFKA_ADVERTISED_LISTENERS
          #     value: "PLAINTEXT://kafka-svc:9092"
          #   - name: KAFKA_INTER_BROKER_LISTENER_NAME
          #     value: "PLAINTEXT"
          #   - name: KAFKA_CONTROLLER_LISTENER_NAMES
          #     value: "CONTROLLER"
          #   # Crucial for some 3.x images to skip the 0.0.0.0 check
          #   - name: KAFKA_NODE_ID
          #     value: "1"
          # env:
          #   - name: KAFKA_NODE_ID
          #     value: "1"
          #   - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          #     value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
          #   - name: KAFKA_ADVERTISED_LISTENERS
          #     value: "PLAINTEXT://kafka-svc:9092"
          #   - name: KAFKA_PROCESS_ROLES
          #     value: "broker,controller"
          #   - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          #     value: "1@localhost:9093"
          #   - name: KAFKA_LISTENERS
          #     value: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
          #   - name: KAFKA_INTER_BROKER_LISTENER_NAME
          #     value: "PLAINTEXT"
          #   - name: KAFKA_CONTROLLER_LISTENER_NAMES
          #     value: "CONTROLLER"
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "512Mi"
              cpu: "1"
      restartPolicy: Always
